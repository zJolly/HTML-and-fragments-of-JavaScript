<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="utf-8" />
    <title>Toppizza</title><script>
    function calcolo() {
        var num1, num2, num3, min, max, med;
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        num3 = parseInt(document.getElementById("num3").value);
        min = num1;
        if (min > num2) {
            min = num2;
        }
        if (min > num3) {
            min = num3;
        }
        max = num1;
        if (min < num2) {
            max = num2;
        }
        if (min < num3) {
            max = num3;
        }
        med = (num1 + num2 + num3) / 3;
        document.getElementById("output1").innerHTML = min;
        document.getElementById("output2").innerHTML = max;
        document.getElementById("output3").innerHTML = med;
    }
</script>
</head>
<body>
    <center><h1>Minimo-Massimo</h1></center>
    <h4>Inserisci 3 numeri: </h4><br />
    <input type="number" id="num1" /><br />
    <input type="number" id="num2" /><br />
    <input type="number" id="num3" /><br />
    <input type="button" id="fine" onecllick="calcolo()" value="Risultato" />
    <br />
    Massimo: <br />
    <output type="number" id="output1" ;></output>
    Minimo: <br />
    <output type="number" id="output2" ;></output>
    Media: <br />
    <output type="number" id="output3" ;></output>


</body>
</html>
