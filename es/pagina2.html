<script>
a=prompt("INSERISCI TERMINE a ");
b=prompt("INSERISCI TERMINE b ");
c=prompt("INSERISCI TERMINE c ");
delta=Math.pow(b,2)-4*a*c;
document.write("Delta = ",delta ,"<br>");
if (delta<0) {
              document.write("<b>","La equazione no ha le soluzioni nel insieme di R" ,"<br>"); 
	    }
else
{
x1=(-b+Math.sqrt(delta))/2*a;
x2=(-b-Math.sqrt(delta))/2*a;
document.write("x1= ", x1 ,"<br>");
document.write("x2= ", x2 ,"<br>");
}
</script>
